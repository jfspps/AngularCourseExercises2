<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Databinding demo</h2>
      <app-gamecontrol (outputCount)="onCountChange($event)">
      </app-gamecontrol>
      <hr>
      <p>The current count is {{ appCount}}</p>
      <hr *ngIf="appCount%2 === 0">
      <app-even *ngIf="appCount%2 === 0" [currentEven]="appCount"></app-even>
      <hr *ngIf="appCount%2 != 0">
      <app-odd *ngIf="appCount%2 != 0" [currentOdd]="appCount"></app-odd>
    </div>
  </div>
</div>
